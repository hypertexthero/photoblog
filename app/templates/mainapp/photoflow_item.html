{% load thumbnail %}
{% load extras %}

<table class="photoflow">
    {% for row in rows %}
        <tr>
            {% for item in row %}
                <td colspan="{{ item.w }}" rowspan="{{ item.h }}" valign="top" width="{{ item.td_w }}" height="{{ item.td_h }}">
                    {% thumbnail item.photo.url item.size crop="center" as im %}
                        <a href="/photo/{{ item.photo.slug }}{% if photo_link_attr %}?{{ photo_link_attr }}={{ photo_link_val }}{% endif %}" class="a-no-underline">
                            <img src="{{ im.url }}" alt="{{ item.photo|photo_alt }}" width="{{ im.width }}" height="{{ im.height }}" class="frame">
                        </a>
                    {% endthumbnail %}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
