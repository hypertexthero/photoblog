{% extends "base.html" %}

{% block title %}Lucid Nonsense Photography{% endblock %}

{% block body %}
<div class="row-fluid">
    <div class="span12">

        <div class="caption">Photos tagged '{% for t in tag.get_ancestors %}<a href="/tag/{{ t.slug }}">{{ t.name }}</a> / {% endfor %}<a href="/tag/{{ tag.slug }}">{{ tag.name }}</a>'</div>
        {% include "mainapp/photogrid.html" %}

    </div>
</div>
{% endblock %}

{% block js_bottom %}
<script src="{{ STATIC_URL }}js/photogrid.js"></script>
{% endblock %}
