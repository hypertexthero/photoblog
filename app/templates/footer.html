{% load extras %}

<div style="margin-top:40px;">
</div>

<div class="modal fade" id="contactModal" style="display: none;">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">Ã—</button>
        <h3>Contact Chris Hager</h3>
    </div>
    <div class="modal-body">
        <p>I'm available for custom shootings, and feedback is appreciated. You can contact
        me by phone (+43 680 2425352) or leave a message right here.</p>

        <br />
        <form action="/contact/" method="post" class="form-horizontal">
            {% csrf_token %}


            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="id_name">Your Name:</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="id_name" name="name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="id_email">Your Email:</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="id_email" name="email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="id_messagel">Message:</label>
                    <div class="controls">
                        <textarea class="input-xlarge" id="id_message" rows="10" cols="40" name="message"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="id_add_to_list">Add to Email List:</label>
                    <div class="controls">
                        <input class="input-xlarge" type="checkbox" name="add_to_list" id="id_add_to_list">
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:hide_contact_modal()" class="btn">Close</a>
        <a href="javascript:send_message()" class="btn btn-primary">Send Message</a>
    </div>
</div>
